<script>
   window.onload = function(){
    let text = document.getElementById("textBody").innerHTML; 
    let name = localStorage.getItem("username")

    let modifiedText = text.replace(/{이름}/g, name);
    document.getElementById("textBody").innerHTML = modifiedText;
  }
</script>
